<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML e JS</title>
</head>
<body>
    <h1>Exercicio HTML JS</h1>
    <form id="form">
        <div class="campo a">
            <label class="label_campo" for="number">Campo A</label>
            <input class="insert" id="num-1" type="number" placeholder="Insira um numero:" required>
        </div>
        <div class="campo b">
            <label class="label_campo" for="number">Campo B</label>
            <input class="insert" id="num-2" type="number" placeholder="Insira um numero maior que o primeiro:" required>
        </div>
        <div class="campo submit">
            <button id="button-submit" type="submit">Submeter</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
